<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Prototype Pacman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>PROTOTYPE PACMAN</h1>
        <h2>GOAL: Change the color of the walkable path (black)</h2>
        <p>Use arrow keys to move the player</p>
        <canvas id="world" width="1000" height="780"></canvas>

        <ul id="ul-players"></ul>

        <div id="waiting-players" class="waiting-players">
            <div>
                <h3>Waiting</h3>
                <p id="spots-available"></p>
                <ul id="ul-waiting-players"></ul>
                <button id="button-ready-multiplayer" class="menu-option hide" onclick="PrototypePacman.Game.prototype.playersReady();">Start</button>
            </div>
        </div>

        <div id="main-menu" class="main-menu">
            <div>
                <h2>PROTOTYPE PACMAN</h2>
                <button class="menu-option" onclick="PrototypePacman.Game.prototype.start('world', 'single');">Single Player</button>
                <button class="menu-option" onclick="PrototypePacman.Game.prototype.start('world', 'lan');">Multiplayer LAN</button>
                <button class="menu-option" onclick="PrototypePacman.Game.prototype.start('world', 'learning');">Machine learning</button>
            </div>
        </div>

        <div id="openModal" class="modalDialog">
            <div>
                <h2></h2>
                <p></p>
                <a href="javascript:PrototypePacman.Game.prototype.restart()" title="Close" class="close">RESTART</a>
            </div>
        </div>
        <script src="js/utils.js"></script>
        <script src="js/keyboard.js"></script>
        <script src="js/socket.js"></script>
        <script src="assets/staticBoard.js"></script>
        <script src="assets/config.js"></script>
        <script src="js/board.js"></script>
        <script src="js/player.js"></script>
        <script src="js/ghost.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
